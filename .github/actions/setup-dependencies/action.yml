name: "Setup dependencies"
description: "Checkout repository and install dependencies"

inputs:
  node-version:
    description: "Node.js version"
    required: false
    default: "24.x"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # version 6.0.0

    - name: Setup Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # version 6.0.0
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install Node.js dependencies
      run: npm install