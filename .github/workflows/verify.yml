on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # version 6.0.0

      - name: Setup dependencies
        uses: ./.github/actions/setup-dependencies

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Check build
        run: npm run build